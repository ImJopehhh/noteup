<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noteup! | Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: {
                        primary: '#10b981', 
                        dark: '#0f172a',
                        card: '#1e293b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-slate-200 font-sans antialiased">

    <nav class="fixed w-full z-40 bg-dark/90 backdrop-blur-md border-b border-slate-700/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <span class="text-2xl font-bold text-primary tracking-tighter">noteup!</span>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24">
        
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-white mb-2">Dashboard</h2>
            <p class="text-slate-400">Ringkasan kondisi keuangan Anda.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-card p-6 rounded-2xl border border-slate-700/50 shadow-lg relative overflow-hidden">
                <p class="text-slate-400 text-sm font-medium mb-1">Total Saldo</p>
                <h3 class="text-3xl font-bold text-white" id="total-balance">Rp 0</h3>
            </div>
            <div class="bg-card p-6 rounded-2xl border border-slate-700/50 shadow-lg relative overflow-hidden">
                <p class="text-slate-400 text-sm font-medium mb-1">Pemasukan</p>
                <h3 class="text-3xl font-bold text-emerald-400" id="total-income">Rp 0</h3>
            </div>
            <div class="bg-card p-6 rounded-2xl border border-slate-700/50 shadow-lg relative overflow-hidden">
                <p class="text-slate-400 text-sm font-medium mb-1">Pengeluaran</p>
                <h3 class="text-3xl font-bold text-rose-400" id="total-expense">Rp 0</h3>
            </div>
        </div>

        <div class="bg-card p-6 rounded-2xl border border-slate-700/50 shadow-lg mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                <h3 class="text-xl font-bold text-white">Analitik Keuangan</h3>
                <div class="flex bg-slate-800 rounded-lg p-1 border border-slate-700">
                    <button onclick="setChartFilter('1W')" class="chart-filter px-4 py-1.5 text-xs font-medium rounded-md transition-all text-slate-400 hover:text-white" data-filter="1W">1 Minggu</button>
                    <button onclick="setChartFilter('1M')" class="chart-filter px-4 py-1.5 text-xs font-medium rounded-md transition-all text-slate-400 hover:text-white" data-filter="1M">1 Bulan</button>
                    <button onclick="setChartFilter('1Y')" class="chart-filter px-4 py-1.5 text-xs font-medium rounded-md transition-all text-slate-400 hover:text-white" data-filter="1Y">1 Tahun</button>
                    <button onclick="setChartFilter('ALL')" class="chart-filter px-4 py-1.5 text-xs font-medium rounded-md transition-all bg-primary text-dark font-bold shadow-lg" data-filter="ALL">Semua</button>
                </div>
            </div>
            <div class="relative h-72 w-full">
                <canvas id="financeChart"></canvas>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
            
            <div class="lg:col-span-4 sticky top-24">
                <div class="bg-card p-6 rounded-2xl border border-slate-700/50">
                    <h3 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
                        <span class="w-1 h-6 bg-primary rounded-full"></span>
                        Tambah Catatan
                    </h3>
                    
                    <form id="transaction-form" class="space-y-5">
                        <input type="hidden" id="entry-id"> <div>
                            <label class="block text-sm font-medium text-slate-400 mb-2">Tipe</label>
                            <div class="grid grid-cols-2 gap-4">
                                <label class="cursor-pointer">
                                    <input type="radio" name="type" value="income" id="type-income" class="peer sr-only" checked>
                                    <div class="rounded-xl p-3 text-center border border-slate-600 bg-slate-800 peer-checked:bg-emerald-500/20 peer-checked:border-emerald-500 peer-checked:text-emerald-400 transition-all">Pemasukan</div>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="radio" name="type" value="expense" id="type-expense" class="peer sr-only">
                                    <div class="rounded-xl p-3 text-center border border-slate-600 bg-slate-800 peer-checked:bg-rose-500/20 peer-checked:border-rose-500 peer-checked:text-rose-400 transition-all">Pengeluaran</div>
                                </label>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-400 mb-2">Nominal (Rp)</label>
                            <input type="number" id="amount" required placeholder="0" class="w-full bg-slate-800 border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-primary transition-colors">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-slate-400 mb-2">Tanggal</label>
                            <input type="date" id="date" required class="w-full bg-slate-800 border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-primary transition-colors">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-400 mb-2">Catatan</label>
                            <textarea id="note" rows="2" placeholder="Keterangan..." class="w-full bg-slate-800 border border-slate-600 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-primary transition-colors"></textarea>
                        </div>

                        <div class="flex gap-3">
                            <button type="submit" id="submit-btn" class="flex-1 bg-primary text-dark font-bold py-3 rounded-xl hover:bg-opacity-90 transition-all shadow-lg">Simpan</button>
                            <button type="button" id="cancel-edit-btn" class="hidden px-4 py-3 bg-slate-700 text-white rounded-xl hover:bg-slate-600 transition-all">Batal</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="bg-card rounded-2xl border border-slate-700/50 overflow-hidden flex flex-col">
                    <div class="p-6 border-b border-slate-700/50 flex justify-between items-center">
                        <h3 class="text-xl font-bold text-white">Riwayat Catatan</h3>
                    </div>

                    <div class="overflow-x-auto custom-scrollbar">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-slate-800/50 text-slate-400 text-xs uppercase tracking-wider">
                                <tr>
                                    <th class="p-4 font-semibold">Tanggal</th>
                                    <th class="p-4 font-semibold text-right">Nominal</th>
                                    <th class="p-4 font-semibold text-center">Tipe</th>
                                    <th class="p-4 font-semibold">Catatan</th>
                                    <th class="p-4 font-semibold text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="transaction-body" class="text-sm text-slate-300 divide-y divide-slate-700/50">
                                </tbody>
                        </table>
                    </div>

                    <div class="p-4 border-t border-slate-700/50 bg-slate-800/30 flex items-center justify-between">
                        <p class="text-sm text-slate-400" id="pagination-info">Page 1</p>
                        <div class="flex gap-2">
                            <button id="prev-btn" class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-sm disabled:opacity-50">Prev</button>
                            <button id="next-btn" class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-sm disabled:opacity-50">Next</button>
                        </div>
                    </div>
                </div>
                
                 <div class="mt-8 flex justify-end gap-3">
                    <button id="backup-btn" class="text-sm text-slate-400 hover:text-primary transition-colors underline">Backup JSON</button>
                    <input type="file" id="restore-file" class="hidden" accept=".json">
                    <button onclick="document.getElementById('restore-file').click()" class="text-sm text-slate-400 hover:text-primary transition-colors underline">Restore JSON</button>
                 </div>
            </div>
        </div>
    </main>

    <div id="delete-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/60 backdrop-blur-sm opacity-0 transition-opacity duration-300">
        <div class="bg-card border border-slate-700 rounded-2xl p-6 w-full max-w-sm shadow-2xl transform scale-95 transition-transform duration-300">
            <h3 class="text-xl font-bold text-white mb-2">Hapus Catatan?</h3>
            <p class="text-slate-400 mb-6">Tindakan ini tidak dapat dibatalkan.</p>
            <div class="flex gap-3 justify-end">
                <button onclick="closeModal('delete-modal')" class="px-4 py-2 rounded-xl text-slate-300 hover:bg-slate-800 transition-colors">Batal</button>
                <button id="confirm-delete-btn" class="px-4 py-2 rounded-xl bg-rose-500 text-white font-bold hover:bg-rose-600 transition-colors">Hapus</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
